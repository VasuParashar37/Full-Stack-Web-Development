<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .req {
        background-color: black;
        color: white;
        border: none;
        height: 35px;
        width: 100px;
        font-size: 10px;
      }
      .cart {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 35px;
        width: 150px;
        border-radius: 17px;
      }
      .github {
        background-color: rgb(46, 164, 79);
        color: white;
        font-weight: bold;
        border-radius: 2px;
        border: none;
        height: 35px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <button class="req">Request Now</button>
    <button class="cart">Add To Cart</button>
    <button class="github">Sign Up</button>
  </body>
</html>
